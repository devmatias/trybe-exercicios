<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App Trybe</title>
    <script src="https://unpkg.com/redux@latest/dist/redux.js"></script>
    <style>
      body {
        color: white;
        background-color: #333;
        font-family: sans-serif;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Minha Aplicação</h1>
      <p>Status: Você está <span id="status">Offline</span></p>
      <button id="toggle-theme">Light Mode</button>
      <button id="toggle-status">Ficar Online</button>
    </div>
    <script>
      const INITIAL_STATE = {
        status: "offline",
        theme: "dark",
      };

      const reducer = (state = INITIAL_STATE, action) => {
        switch (action.type) {
          case "CHANGE_THEME":
            return {
              ...state,
              theme:
                state.theme === "dark"
                  ? (state.theme = "light")
                  : (state.theme = "dark"),
            };
          case "CHANGE_STATUS":
            return {
              ...state,
              status:
                state.status === "offline"
                  ? (state.status = "online")
                  : (state.status = "offline"),
            };
          default:
            return state;
        }
      };

      const store = Redux.createStore(reducer);

      const themeButton = document.getElementById("toggle-theme");
      const statusButton = document.getElementById("toggle-status");

      themeButton.addEventListener("click", () => {
        // coloque o código aqui.
        store.dispatch({ type: "CHANGE_THEME" });

      });

      statusButton.addEventListener("click", () => {
        // coloque o código aqui.
        store.dispatch({ type: "CHANGE_STATUS" });

      });

      store.subscribe(() => {
        const { status, theme } = store.getState();
        document.getElementById("toggle-theme").innerHTML = theme === 'dark' ? `Light Mode`: 'Dark Mode';
        document.getElementById("toggle-status").innerHTML = status === 'offline' ? `Ficar Online`: 'Ficar Offline';
        document.getElementById("status").innerHTML = status === 'offline' ? `Offline`: 'Online';

        document.querySelector("body").style.backgroundColor = theme === 'dark' ? `#333`: 'white';
        document.querySelector("body").style.color = theme === 'dark' ? `white`: '#333';;

      });
    </script>
  </body>
</html>
