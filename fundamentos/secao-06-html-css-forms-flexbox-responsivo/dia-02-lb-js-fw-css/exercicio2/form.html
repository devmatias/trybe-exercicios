<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Formulario-TrybeTrip</title>
</head>

<body>
    <h1>Concorra à Viagem dos seus sonhos com a TrybeTrip</h1>

    <form >
        <fieldset>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingNameInput" placeholder="Nome completo"
                    maxlength="40" minlength="10" required>
                <label for="floatingNameInput">Digite seu nome completo</label>
            </div>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingEmailInput" placeholder="name@example.com">
                <label for="floatingEmailInput">Digite seu e-mail</label>
            </div>

            <label class="form-label form-check-label" for="destination1">Cidade</label>
            <input type="radio" id="destination1" class="form-check-input" name="destinations" value="Cidade" required>

            <label class="form-label form-check-label" for="destination2">Campo</label>
            <input type="radio" id="destination2" class="form-check-input" name="destinations" value="Campo" required>

            <label class="form-label form-check-label" for="destination3">Praia</label>
            <input type="radio" id="destination3" class="form-check-input" name="destinations" value="Praia" required>

            <label class="form-label form-check-label" for="destination4">Montanhas</label>
            <input type="radio" id="destination4" class="form-check-input" name="destinations" value="Montanhas"
                required>
            <br />

            <label class="form-label" for="why">Por que você deveria ser a pessoa desenvolvedora escolhida pelo concurso
                TrybeTrip?</label>
            <br />
            <div class="form-floating">
                <textarea class="form-control" placeholder="Digite sua resposta vencedora aqui" id="floatingTextarea2"
                    style="height: 200px"></textarea>
                <label for="floatingTextarea2">Digite sua resposta vencedora aqui</label>
            </div>
            <br />

            <label class="form-label" for="date">Qual a melhor data para realizar sua viagem?</label>
            <input type="date" id="date">
            <br />

            <label class="form-check-label form-label" for="promo">Gostaria de receber outras incríveis oportunidades
                oferecidas pela Trybe.</label>
            <input type="checkbox" class="form-check-input" name="promo" id="promo">
            <br />

            <label class="form-check-label form-label" for="agreement">Concordo que imagens de minhas férias poderão ser
                usadas na divulgação de concursos
                futuros.</label>
            <input type="checkbox" class="form-check-input" name="agreement" id="agreement" required>
        </fieldset>

        <button type="submit" class="btn btn-primary" id="submit-btn">Participar do concurso TrybeTrip</button>
        <button type="button" class="btn btn-warning" id="clear-btn">Apagar informações</button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous">
    </script>
    <script src="script.js"></script>
</body>

</html>
