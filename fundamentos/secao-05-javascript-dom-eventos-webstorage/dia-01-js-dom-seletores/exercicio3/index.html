        const changeContent = () => {
            rn = window.prompt("Input the Row number(0,1,2)", "0");
            cn = window.prompt("Input the Column number(0,1)", "0");
            content = window.prompt("Input the Cell content");
            var x = document.getElementById('myTable').rows[parseInt(rn, 10)].cells;
            console.log(x);
            x[parseInt(cn, 10)].innerHTML = content;
        }
        let cellLength = document.querySelector('#myTable').rows[0].cells.length;
        const addColumn = () => {
            let rows = document.querySelectorAll('#myTable tr');
            for (let index = 0; index < rows.length; index += 1) {
                for (let index2 = 1; index2 > 0; index2 -= 1) {
                    let newCell = rows[index].insertCell(rows.length - 1);
                    newCell.innerHTML = `New Column${cellLength + 1}`
                    cellLength = document.querySelector('#myTable').rows[0].cells.length;
                }
            }
        }
        const addRow = () => {
            let indexTr = document.querySelectorAll('tr');
            let rows = document.getElementById('myTable').insertRow(indexTr.length);
            for (let index = 0; index < cellLength; index += 1) {
                let newCell = rows.insertCell(index);
                newCell.innerHTML = `New Cell`
