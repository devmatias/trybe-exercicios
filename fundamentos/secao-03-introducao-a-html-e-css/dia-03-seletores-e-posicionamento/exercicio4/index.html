<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Pseudo-classes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Paleta de Cores</h1>
  <p>Vamos criar uma paleta de cores com as divs abaixo:</p>
  <div class="primary">
    <h3 class="first italic">Cor primária</h3>
  </div>
  <div class="secondary">
    <h3 class="second">Cor Secundária</h3>
  </div>
  <div class="complementary">
    <h3 class="third italic">Cor Complementar</h3>
  </div>
  <div class="dark">
    <h3 class="fourth">Cor Escura</h3>
  </div>
  <div class="light">
    <h3 class="fifth italic">Cor Clara</h3>
  </div>
</body>
</html>
